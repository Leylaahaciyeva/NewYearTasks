<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <img src="assets/images/bird 2.png" alt="">
        <div class="volumeContainer">
            <div class="volumeFill"></div>
        </div>
        <div class="progressContainer">
            <div class="progressFill"></div>
        </div>
        <div class="line">
          <div class="volume">
            <img src="assets/icons/play.svg" alt="">
            <img src="assets/icons/volume-up.svg" alt="">
            <p>02:09/1:56:44</p>
          </div>
          <div class="screen">
            <img src="assets/icons/rewind-back.svg" alt="">
            <img src="assets/icons/forward.svg" alt="">
            <img src="assets/icons/fullscreen.svg" alt="">
          </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
